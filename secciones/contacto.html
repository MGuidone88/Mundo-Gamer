    <main class="main-contacto">
        <h2>CONTACTO</h2>
        <div class="container">
            <div class="row">
                <form action="" class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nombre">Nombre:
                        <input type="text" name="nombre" required class="ancho">
                    </label>
                    <br>
                    <label for="email">Email:
                        <input type="email" name="email" required class="ancho">
                    </label>
                    <br>
                    <label for="telefono">Telefono:
                        <input type="text" name="telefono" class="ancho">
                    </label>
                    <br>
                    <label for="mensaje">Consulta / Mensaje: <br>
                        <textarea name="mensaje" id="" cols="30" rows="10" class="ancho" required></textarea>
                    </label>
                    <br>
                    <button class="botonEnviar">Enviar</button>
                </form>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3962.3476934620544!2d-69.14725405387608!3d-33.37305087479887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1685626735482!5m2!1ses!2sar"
